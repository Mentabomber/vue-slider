<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

        <div id="app">
            <div id="container" >

                <button id="arrow-up-carousel" @click="this.arrowUp"><i class="fa-solid fa-arrow-up" ></i> 
                </button>
                <button id="arrow-down-carousel" @click="this.arrowDown"><i class="fa-solid fa-arrow-down"></i>
                </button>
                
                    <img :src="this.images[indexImmagineAttiva]" alt="" class="">
                    <div class="title-text">
                        <h2>{{ this.title[indexImmagineAttiva] }}</h2>
                        <p> {{ this.text[indexImmagineAttiva] }} </p>
                    </div>

                <div id="thumb-nail" @mouseover="this.stopAutoPlay" @mouseleave="this.autoPlay">
                    <img v-for="(image, index) in images" :src="image" alt="" :class="indexImmagineAttiva === index ? 'thumb-nail-selected' : '' " class="img-thumb-nail" @click="this.indexImmagineAttiva = index">
                </div>
                <button id="start-button" class="hidden">
                    Start
                </button>
                <button id="stop-button">
                    Stop
                </button>
                <button id="reverse-button">
                    Reverse
                </button>
            </div>
        </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
