<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

        <div id="app">
            <div id="container">

                <button id="arrow-up-carousel"><i class="fa-solid fa-arrow-up"></i> 
                </button>
                <button id="arrow-down-carousel"><i class="fa-solid fa-arrow-down"></i>
                </button>

                <img :src="this.images[index]" alt="" class="">
            <div id="thumb-nail">
                <img v-for="(image, index) in images" :src="this.images[index]" alt="" class="img-thumb-nail">
            </div>
                <button id="start-button" class="hidden">
                    Start
                </button>
                <button id="stop-button">
                    Stop
                </button>
                <button id="reverse-button">
                    Reverse
                </button>
        </div>

        


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
